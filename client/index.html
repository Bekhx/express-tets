<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input placeholder="Email" type="email" class="form-input-email" id="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input placeholder="Password" type="password" class="form-input-password" id="password">
      </div>
      <button type="submit" class="submit" id="submit">Submit</button>
    </div>

    <div class="search">
      <div class="form-group">
        <label for="search-input">Find And Delete by Id</label>
        <input placeholder="Search" type="text" class="search-input" id="search-input">
      </div>
      <button type="submit" class="find" id="submit">Find</button>
      <button type="submit" class="remove-by-id delete" id="submit">Delete</button>
    </div>
    
  </div>
  <button type="submit" class="show-users-list" id="show">Show All Users Data</button>
  
  <div class="passwords-list"></div>
  

  <script src="frontend.js"></script>
</body>
</html>
